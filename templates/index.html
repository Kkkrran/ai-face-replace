<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI换脸工具</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }

        .upload-section {
            display: flex;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .upload-box {
            flex: 1;
            min-width: 300px;
        }

        .upload-box h3 {
            margin-bottom: 15px;
            color: #555;
            font-size: 18px;
        }

        .upload-label {
            display: block;
            width: 100%;
            height: 350px;
            border: 3px dashed #ddd;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-label:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .upload-label.hasImage {
            border-style: solid;
            border-color: #667eea;
            background: white;
        }

        .upload-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .upload-placeholder span {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .upload-placeholder p {
            font-size: 14px;
            color: #999;
            margin: 0;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        input[type="file"] {
            display: none;
        }

        .prompt-section {
            margin: 30px 0;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt-section label {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .default-prompt-btn {
            background: #f0f0f0;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .default-prompt-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .default-prompt-btn:active {
            transform: translateY(0);
        }

        .prompt-section textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .prompt-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .generate-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:not(:disabled):active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .result-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .result-img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .view-original {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .view-original:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            color: #d93025;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ffcccc;
            border-radius: 8px;
            background-color: #fff5f5;
            font-size: 14px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
            }

            .upload-section {
                flex-direction: column;
            }

            .upload-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <h1>AI换脸工具</h1>
            
            <div class="upload-section">
                <div class="upload-box">
                    <h3>衣物图片</h3>
                    <label class="upload-label" :class="{ hasImage: clothesImage }">
                        <input type="file" accept="image/*" @change="handleClothesUpload" />
                        <div v-if="!clothesImage" class="upload-placeholder">
                            <span>点击上传或拖放图片</span>
                            <p>支持 JPG、PNG、WEBP、BMP 格式</p>
                        </div>
                        <img v-if="clothesImage" :src="clothesImage" class="preview-img" />
                    </label>
                </div>
                
                <div class="upload-box">
                    <h3>人脸图片</h3>
                    <label class="upload-label" :class="{ hasImage: faceImage }">
                        <input type="file" accept="image/*" @change="handleFaceUpload" />
                        <div v-if="!faceImage" class="upload-placeholder">
                            <span>点击上传或拖放图片</span>
                            <p>支持 JPG、PNG、WEBP、BMP 格式</p>
                        </div>
                        <img v-if="faceImage" :src="faceImage" class="preview-img" />
                    </label>
                </div>
            </div>
            
            <div class="prompt-section">
                <div class="prompt-header">
                    <label for="prompt">提示词</label>
                    <button class="default-prompt-btn" @click="fillDefaultPrompt" type="button">
                        使用默认提示词
                    </button>
                </div>
                <textarea 
                    id="prompt" 
                    v-model="prompt" 
                    placeholder="例如：将图1的人脸换为图2的人脸，注意脸的角度"
                ></textarea>
            </div>
            
            <button 
                class="generate-btn" 
                @click="generateImage" 
                :disabled="!clothesImage || !faceImage || !prompt || !prompt.trim() || loading"
            >
                <span v-if="loading">
                    <span class="loading-spinner"></span>生成中...
                </span>
                <span v-else>生成图片</span>
            </button>
            
            <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>
            
            <div v-if="resultImage" class="result-section">
                <h3>生成结果</h3>
                <img :src="resultImage" class="result-img" alt="生成结果" />
                <br />
                <a :href="resultImage" target="_blank" class="view-original">查看原图</a>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    clothesImage: null,
                    faceImage: null,
                    prompt: '',
                    resultImage: null,
                    loading: false,
                    errorMessage: ''
                };
            },
            methods: {
                handleClothesUpload(e) {
                    this.handleImageUpload(e, 'clothesImage');
                },
                
                handleFaceUpload(e) {
                    this.handleImageUpload(e, 'faceImage');
                },
                
                fillDefaultPrompt() {
                    this.prompt = '将图1的人脸换为图2的人脸，注意脸的角度';
                },
                
                handleImageUpload(e, imageType) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    // 验证文件格式
                    const allowedTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/bmp'];
                    if (!allowedTypes.includes(file.type)) {
                        this.errorMessage = '不支持的图片格式，仅支持JPG、PNG、WEBP、BMP';
                        return;
                    }
                    
                    // 验证文件大小（限制10MB）
                    if (file.size > 10 * 1024 * 1024) {
                        this.errorMessage = '图片文件过大，请选择小于10MB的图片';
                        return;
                    }
                    
                    // 预览图片
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this[imageType] = event.target.result;
                        this.errorMessage = '';
                    };
                    reader.onerror = () => {
                        this.errorMessage = '图片读取失败，请重试';
                    };
                    reader.readAsDataURL(file);
                },
                
                async generateImage() {
                    if (!this.clothesImage || !this.faceImage) {
                        this.errorMessage = '请先上传衣物图片和人脸图片';
                        return;
                    }
                    
                    // 检查提示词是否为空
                    if (!this.prompt || !this.prompt.trim()) {
                        this.errorMessage = '请输入提示词，或点击"使用默认提示词"按钮';
                        return;
                    }
                    
                    this.loading = true;
                    this.errorMessage = '';
                    this.resultImage = null;
                    
                    try {
                        // 提取base64数据（去除data URI前缀）
                        const clothesBase64 = this.clothesImage.split(',')[1];
                        const faceBase64 = this.faceImage.split(',')[1];
                        
                        const response = await fetch('/api/generate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prompt: this.prompt.trim(),
                                clothesImage: clothesBase64,
                                faceImage: faceBase64
                            })
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.error || `请求失败: ${response.statusText}`);
                        }
                        
                        const result = await response.json();
                        
                        if (result.data && result.data.length > 0 && result.data[0].url) {
                            this.resultImage = result.data[0].url;
                        } else {
                            throw new Error('未能获取生成的图片URL');
                        }
                    } catch (error) {
                        this.errorMessage = `生成失败: ${error.message}`;
                        console.error('生成图片时出错:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
